
  <div class="row">
    <div class="col-sm-6 offset-sm-3  mt-5">
      <form [formGroup]="frmGroupEvent" (ngSubmit)="onSubmit()"
        class="bg-body-secondary p-sm-4 bs5-card-border border-1 rounded-4 shadow-sm">
        <div class="row mb-3 mt-6">
          <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Code <span class="text-danger">*</span></label>
          <div class="col-sm-8">
            <input type="text"
              required
              formControlName="Code"
              name="Code"
              class="form-control form-control-sm"
              id="colFormLabelSm"
              placeholder="Code...">
          </div>
          <div class="col-sm-4"></div>
          <div *ngIf="Code?.invalid && (Code?.touched || Code?.dirty)" class="col-sm-8 text-danger mx-auto"> Le Code est requis</div>
          
        </div>
        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-4 col-form-label col-form-label-sm">Name <span class="text-danger">*</span></label>
          <div class="col-sm-8">
            <input type="text"
              required
              formControlName="Name"
              name="Name"
              class="form-control form-control-sm"
              id="colFormLabel"
              placeholder="Name...">
          </div>
          <div class="col-sm-4"></div>
          <div *ngIf="Name?.invalid && (Name?.touched || Name?.dirty)" class="col-sm-8 text-danger mx-auto"> Le Nom est requis</div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-sm">Date <span class="text-danger">*</span></label>
          <div class="col-sm-8">
            <input type="date"
              required
              formControlName="Date"
              class="form-control form-control-sm"
              id="colFormLabelLg"
              placeholder="Date...">
          </div>
          <div class="col-sm-4"></div>
          <div *ngIf="Date?.invalid && (Date?.touched || Date?.dirty)" class="col-sm-8 text-danger mx-auto"> La date est requise</div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-sm">MaxNetTime </label>
          <div class="col-sm-8">
            <input type="text"
              formControlName="MaxNetTime"

              class="form-control form-control-sm"
              id="colFormLabelLg"
              placeholder="MaxNetTime...">
          </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-sm">OptimisticLockField</label>
          <div class="col-sm-8">
            <input type="number"
              formControlName="OptimisticLockField"
              class="form-control form-control-sm"
              id="colFormLabelLg"
              placeholder="OptimisticLockField...">
          </div>
        </div>
        <div class="row mb-sm-2">
          <div class="col-sm-4 offset-4">
            <button *ngIf="isAddMode"  type="submit" [disabled]="frmGroupEvent.status=='INVALID'" class="btn btn-primary">Enregistrer</button>
            <button *ngIf="!isAddMode"  type="submit" [disabled]="frmGroupEvent.status=='INVALID'" class="btn btn-primary">Mettre Ã  jour</button>

          </div>
        </div>
      </form>

    </div>
  </div>
